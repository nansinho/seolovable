version: "3.8"

services:
  prerender:
    build: .
    container_name: seolovable-prerender
    restart: unless-stopped
    environment:
      # Supabase credentials (required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Optional: Port for internal use
      - PORT=3000
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      # Main prerender entry point - accepts ALL hosts (wildcard)
      - "traefik.http.routers.prerender.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.prerender.entrypoints=websecure"
      - "traefik.http.routers.prerender.tls=true"
      - "traefik.http.routers.prerender.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prerender.priority=1"
      - "traefik.http.services.prerender.loadbalancer.server.port=3000"
      # Middleware for timeouts (prerendering can be slow)
      - "traefik.http.middlewares.prerender-timeout.forwardauth.address=http://prerender:3000"
    networks:
      - traefik-public
    # Security: run with limited privileges
    security_opt:
      - no-new-privileges:true

networks:
  traefik-public:
    external: true
